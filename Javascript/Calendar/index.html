<!DOCTYPE html>
<html lang="en-us">
	<head>
		<meta charset="utf-8">
		<title>Calendar</title>
		<link rel="stylesheet" href="css/style.css">
	</head>
	<body>
		<div class="container">
			<div id="text-display">
				<input id="birthday" type="text" name="birthday" placeholder=" dd/mm/yy" onkeydown="hiddenTableCalendar()">	
				<img src="img/ic_calendar.png" alt="ic_calendar" onclick="inputBirthday()">		
			</div>
			<table id="table_calendar">
				<tr class="remote">
					<td onclick="nextYear(-1)">&lt;&lt;</td>
					<td onclick="nextMonth(-1)">&lt;</td>
					<td colspan="2">
						<select id="month" onchange="selectMonth()"></select>
					</td>
					<td>
						<select id="years" onchange="selectYear()"></select>
					</td>
					<td onclick="nextMonth(1)">&gt;</td>
					<td onclick="nextYear(1)">&gt;&gt;</td>
				</tr><!--remote-->
				<tr class="days">
					<td>Sun</td>
					<td>Mon</td>
					<td>Tue</td>
					<td>Web</td>
					<td>Thu</td>
					<td>Fri</td>
					<td>Sat</td>
				</tr><!--days-->
				<tr>
					<td></td>
					<td></td>
					<td></td>
					<td></td>
					<td></td>
					<td></td>
					<td></td>
				</tr>
				<tr>
					<td></td>
					<td></td>
					<td></td>
					<td></td>
					<td></td>
					<td></td>
					<td></td>
				</tr>
				<tr>
					<td></td>
					<td></td>
					<td></td>
					<td></td>
					<td></td>
					<td></td>
					<td></td>
				</tr>
				<tr>
					<td></td>
					<td></td>
					<td></td>
					<td></td>
					<td></td>
					<td></td>
					<td></td>
				</tr>
				<tr>
					<td></td>
					<td></td>
					<td></td>
					<td></td>
					<td></td>
					<td></td>
					<td></td>
				</tr>
				<tr>
					<td></td>
					<td></td>
					<td></td>
					<td></td>
					<td></td>
					<td></td>
					<td></td>
				</tr>
			</table>
		</div>
		<script type="text/javascript" src="js/calendar.js"></script>
	</body>
</html>
