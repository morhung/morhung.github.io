<!DOCTYPE html>
<html lang="en-us">
	<head>
		<meta charset="utf-8">
		<title>Form Ajax</title>
		<link rel="stylesheet" type="text/css" href="css/formajax.css">
	</head>
	<body>
		<div class="container">
			<form>
				<fieldset>
					<legend>Login</legend>
					<table class="table_form">
						<tr>
							<td>Username:</td>
							<td>
								<input id="username" type="text" name="username" onchange="check_inputUsername()">
							</td>
							<th>
								<p id="err_username"></p>
							</th>
						</tr>
						<tr>
							<td>Password:</td>
							<td>
								<input id="password" type="password" name="password" onchange="check_inputPassword()">							
							</td>
							<th>
								<p id="err_password"></p>
							</th>
						</tr>
						<tr>
							<td>Email:</td>
							<td>
								<input id="email" type="email" name="email" onchange="check_inputEmail()">
							</td>
							<th>
								<p id="err_email"></p>
							</th>
						</tr>
						<tr>
							<td>Birthday:</td>
							<td>
								<input id="birthday" type="text" name="birthday" placeholder=" dd/mm/yy" onkeydown="hiddenTableCalendar()">	
								<img src="img/ic_calendar.png" alt="ic_calendar" onclick="inputBirthday()">		
							</td>
							<th>
								<p id="err_birthday"></p>
							</th>				
						</tr>						
					</table>
					<input id="btnSubmit" type="button" value="Submit" onclick="submit_check()">
					<input id="btnRefresh" type="button" value="Refresh" onclick="refresh()">
				</fieldset>
				<table id="table_calendar">
					<tr class="remote">
						<td onclick="nextYear(-1)">&lt;&lt;</td>
						<td onclick="nextMonth(-1)">&lt;</td>
						<td colspan="2">
							<select id="month" onchange="selectMonth()"></select>
						</td>
						<td>
							<select id="years" onchange="selectYear()"></select>
						</td>
						<td onclick="nextMonth(1)">&gt;</td>
						<td onclick="nextYear(1)">&gt;&gt;</td>
					</tr><!--remote-->
					<tr class="days">
						<td>Sun</td>
						<td>Mon</td>
						<td>Tue</td>
						<td>Web</td>
						<td>Thu</td>
						<td>Fri</td>
						<td>Sat</td>
					</tr><!--days-->
					<tr>
						<td></td>
						<td></td>
						<td></td>
						<td></td>
						<td></td>
						<td></td>
						<td></td>
					</tr>
					<tr>
						<td></td>
						<td></td>
						<td></td>
						<td></td>
						<td></td>
						<td></td>
						<td></td>
					</tr>
					<tr>
						<td></td>
						<td></td>
						<td></td>
						<td></td>
						<td></td>
						<td></td>
						<td></td>
					</tr>
					<tr>
						<td></td>
						<td></td>
						<td></td>
						<td></td>
						<td></td>
						<td></td>
						<td></td>
					</tr>
					<tr>
						<td></td>
						<td></td>
						<td></td>
						<td></td>
						<td></td>
						<td></td>
						<td></td>
					</tr>
					<tr>
						<td></td>
						<td></td>
						<td></td>
						<td></td>
						<td></td>
						<td></td>
						<td></td>
					</tr>
				</table>
			</form>
		</div>
		<p id="kq"></p>
		<script type="text/javascript" src="js/calendar.js"></script>
		<script type="text/javascript" src="js/formajax.js"></script>
	</body>
</html>
