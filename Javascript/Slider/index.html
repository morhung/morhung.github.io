<!DOCTYPE html>
<html lang="en-us">
  <head>
    <title>Slider JS</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <div class="container">
      <h3>Slider</h3>
      <div class="image">
        <div class="image-slider" style="display: block;">
          <img src="img/img1.jpg" align="img1">
        </div>
        <div class="image-slider" style="display: none;">
          <img src="img/img2.jpg" align="img2">
        </div>
        <div class="image-slider" style="display: none;">
          <img src="img/img3.jpg" align="img3">
        </div>
        <div class="image-slider" style="display: none;">
          <img src="img/img4.jpg" align="img4">
        </div>
        <div class="image-slider" style="display: none;">
          <img src="img/img5.jpg" align="img5">
        </div>
        <div class="btn pre" onclick="changeImg(-1)">
          <img src="img/pre_icon.png" alt="pre_icon">
        </div>
        <div class="btn next" onclick="changeImg(1)">
          <img src="img/next_icon.png" alt="next_icon">
        </div>
      </div><!--end image-->

      <div class="index">
        <ul>
          <li>
            <img class="index-img" src="img/ball.png" alt="ball" onclick="indexClick(0)">
          </li>
          <li>
            <img class="index-img" src="img/ball.png" alt="ball" onclick="indexClick(1)">
          </li>
          <li>
            <img class="index-img" src="img/ball.png" alt="ball" onclick="indexClick(2)">
          </li>
          <li>
            <img class="index-img" src="img/ball.png" alt="ball" onclick="indexClick(3)">
          </li>
          <li>
            <img class="index-img" src="img/ball.png" alt="ball" onclick="indexClick(4)">
          </li>
        </ul>
      </div>
    </div>
    <script type="text/javascript" src="js/slider.js"></script>
  </body>
</html>
