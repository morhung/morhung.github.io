<!DOCTYPE html>
<html lang="en-us">
  <head>
    <title>Slider Jquery</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  </head>
  <body>
    <div class="container">
      <h3>Slider</h3>
      <div class="image">
        <div class="image-slider" style="display: block;">
          <img src="img/img1.jpg" align="img1">
        </div>
        <div class="image-slider" style="display: none;">
          <img src="img/img2.jpg" align="img2">
        </div>
        <div class="image-slider" style="display: none;">
          <img src="img/img3.jpg" align="img3">
        </div>
        <div class="image-slider" style="display: none;">
          <img src="img/img4.jpg" align="img4">
        </div>
        <div class="image-slider" style="display: none;">
          <img src="img/img5.jpg" align="img5">
        </div>
        <div class="btn pre">
          <img src="img/pre_icon.png" alt="pre_icon">
        </div>
        <div class="btn next">
          <img src="img/next_icon.png" alt="next_icon">
        </div>
      </div><!--end image-->

      <div class="index">
        <ul>
          <li>
            <img class="index-img" src="img/ball.png" alt="ball">
          </li>
          <li>
            <img class="index-img" src="img/ball.png" alt="ball">
          </li>
          <li>
            <img class="index-img" src="img/ball.png" alt="ball">
          </li>
          <li>
            <img class="index-img" src="img/ball.png" alt="ball">
          </li>
          <li>
            <img class="index-img" src="img/ball.png" alt="ball">
          </li>
        </ul>
      </div>
    </div>
    <script type="text/javascript" src="js/slider.js"></script>
  </body>
</html>
